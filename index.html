<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Матрица доменов</title>
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300&display=swap" rel="stylesheet"> 
</head>
<body>
	<h1>Матрица доменов</h1>
	<p>Введите размерность матрицы:</p>
	<div class="control">
		<input class="control__field" type="number" name="rows" id="rows" min="1" max="40">
		<input class="control__field" type="number" name="columns" id="columns"  min="1" max="40">
		<button class="control__button" id="createButton">Создать матрицу</button>
	</div>
	
	<div id="matrix">
	</div>
	<script type="text/javascript" src="bundle.js"></script>
</body>
</html>
